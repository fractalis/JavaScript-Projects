<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Math Operators</title>
        <script src="./js/main.js"></script>
    </head>

    <body>
        <p id="Math" onmouseover="addNumbers()">Add Numbers (Hover)</p>

        <p id="SubtractionResult" onmouseover="subtractNumbers()">Subtract Numbers (Hover)</p>

        <p id="MultiplicationResult" onmouseover="multiplyNumbers()">Multiply Numbers (Hover)</p>

        <p id="DivisionResult" onmouseover="divideNumbers()">Divide Numbers (Hover)</p>

        <p id="MultipleOperatorResult" onmouseover="simpleMath()">Do Simple Math (Hover)</p>

        <p id="ModulusOperatorResult" onmouseover="modulusOperator()">Do Modulus Operator (Hover)</p>

        <p id="NegationOperatorResult" onmouseover="negationOperator()">Do Negation Operation (Hover)</p>

        <button onclick="incrementCounter()">Increment Counter</button>
        <button onclick="decrementCounter()">Decrement Counter</button>
         <p id="counter">Counter: 0</p>

         <button onclick="generateRandomNumber()">Generate Random Number</button>
         <p id="randomNumberContainer"></p>

         <button onclick="pythagoreanTheorem(5, 5)">Calculate Hypotenuse of Triangle with Side A = 5 and Side B = 5</button>
         <p id="pythagoreanResult"></p>

    </body>
</html>
