<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Comparisons and Type Coercion</title>
        <script src="./js/main.js"></script>
    </head>
    <body>
        
        <div class="container">

            <p id="positiveInfinity" onmouseover="displayPositiveInfinity()">Mouse Over Me!</p>
            <p id="negativeInfinity" onmouseover="displayNegativeInfinity()">Mouse Over Me!</p>

            <p id="booleanLogicTrue" onmouseover="booleanTrue()">Mouse Over Me To Display True</p>
            <p id="booleanLogicFalse" onmouseover="booleanFalse()">Mouse Over Me To Display False</p>
        </div>
    </body>
</html>
