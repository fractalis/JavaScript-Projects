<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Scope And Time Function</title>
        <script src="./js/main.js"></script>
    </head>

    <body>

        <p id="errorHandler" onclick="errorFunction()">Click Me!</p>

        <button onclick="Time_function()">Click here to get the time.</button>
