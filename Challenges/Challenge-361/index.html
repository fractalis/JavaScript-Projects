<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Phone Number and Form Validation Demonstration</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js" crossorigin="anonymous" defer></script>
        <script src="js/main.js" defer></script>
        <script src="js/jquery.mask.min.js" defer></script>
    </head>
    <body>
        <div class="container my-5">
            <form action="" method="GET" id="frmContact">
                <div class="form-group">
                    <label for="inpFirstName">First Name</label>
                    <input id="inpFirstName" name="firstName" class="form-control" type="text" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="inpLastName">Last Name</label>
                    <input id="inpLastName" name="lastName" class="form-control" type="text" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="inpEmail">Email</label>
                    <input id="inpEmail" name="email" class="form-control" type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="inpPhoneNumber">Phone Number</label>
                    <input id="inpPhoneNumber" name="phoneNumber" class="form-control item phone-input" type="text" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn btn-primary" id="btnSubmit">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </body>
    
</html>
