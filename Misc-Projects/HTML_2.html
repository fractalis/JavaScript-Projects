<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Form Validation</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <link rel="stylesheet" type="text/css" href="./css/forms.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/JavaScript_2.js" defer></script>
    </head>
    <body>
        <div class="row">
            <div class="column-a">
                <form name='personalInfoForm' action="" method="get" onsubmit="return validateForm()">
                    <fieldset>
                        <legend>Personal Info</legend>
                        <label for="firstName">First Name</label>
                        <input id="firstName" type="text" placeholder="First Name">
                        
                        <label for="lastName">Last Name</label>
                        <input id="lastName" type="text" placeholder="Last Name">

                        <label for="emailAddress">E-Mail Address</label>
                        <input id="emailAddress" type="text" placeholder="E-mail Address">

                        <label for="phoneNumber">E-Mail Address</label>
                        <input id="phoneNumber" type="text" placeholder="Phone Number">

                        <input value="Submit" type="submit">
                    </fieldset>
                </form>
            </div>

            <div class="column-b">
                <p id="error-container"></p>
            </div>
        </div>
    </body>
</html>
