<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Attribute</title>
        <link rel="stylesheet" type="text/css" href="./css/main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="./js/JavaScript_3.js" defer></script>
    </head>
    <body>
        <div class="row">
            <div class="column_a">

                <p data-item_name="Healing Potion" data-effect_name="HEAL_SELF" onmouseover="handleItem(this);">Treasure</p>
            </div>

            <div class="column_b">

            </div>
        </div>
    </body>
</html>
